<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Node Event Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <link rel="stylesheet" href="moto-event-manager.1.0.0.css"/>
</head>

<body>
  <div class="container">
    <div class="col-xs-12 divider"></div>
    <div class="mt-3">
      <h1>Surf &amp; Moto Club</h1>
      <p class="lead">Come ride with us. We leave from San Francisco every Sunday.</p>
      <button class="btn btn-primary mr-1" data-toggle="modal" data-target="#signup-modal">Sign Up</button>
      <button class="btn btn-default" data-toggle="modal" data-target="#login-modal">Login</button>
    </div>
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            <h4 class="modal-title" id="signup-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button"class="btn btn-primary btn-create-account">Create Account</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
          <h4 class="modal-title" id="login-title">Login</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email-input">Email and username</label>
              <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="input-password">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <div class="mt-1">
          <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="bootstrap.min.js"/></script>
<script src="moto-event-manager.1.0.0.min.js"></script>
</body>

</html>
