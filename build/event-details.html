<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Node Event Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="moto-event-manager.1.0.0.css" />
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <h2 class="event-title-0"></h2>
            <hr>
      </div> <!--/col-->
    </div> <!--/row-->

    <div class="row">
      <div class="col-sm-5">
        <img class="img-responsive" src="https://static.pexels.com/photos/6548/cold-snow-winter-mountain.jpeg" alt="Mountain" height="400" width="425"/>
      </div> <!--/col-->

      <div class="col-sm-5">
        <h5 class="uppercase event-date-0">Date:</h5>
        <h5 class="uppercase event-level-0">Level:</h5>
        <h5 class="uppercase event-attendees-0">Whose Going:</h5>
        <div class="col-sm-4 pl-0" id="attendees">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive center-block" src="  https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="profile-image" height="75" width="75"/>
            </div>
            <div class="panel-footer">User Name</div>
          </div>
        </div>
      </div> <!--/col-->
      <div class="col-sm-2"></div>
    </div> <!--/row-->
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-primary mt-2">Join Event</button>
      </div> <!--/col-->
    </div> <!--/row-->
  </div> <!--/container-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="bootstrap.min.js" /></script>
  <script src="moto-event-manager.1.0.0.min.js"></script>
</body>

</html>
