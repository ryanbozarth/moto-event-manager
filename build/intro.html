<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Node Event Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="moto-event-manager.1.0.0.css" />
</head>

<body>
  <div class="container">
    <div class="col-xs-6">
      <h2>Tell us a little about yourself.</h2>
      <hr />
      <form action="#" id="onboarding-form">
        <div class="form-group">
          <label for="motoTypeQuestion">What kind of motorcycle do you own?</label>
          <input type="text" class="form-control" id="motorcycle-type" aria-describedby="motorcycle-type" placeholder="Triumph">
        </div>
        <div class="form-group">
          <label for="experienceQuestion">What level rider are you?</label>
          <select class="form-control" id="level-rider">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="locationQuestion">Where are you located?</label>
          <select class="form-control" id="location-rider">
          <option>San Francisco</option>
          <option>Los Angeles</option>
          <option>Other locations</option>
          </select>
        </div>
          <button type="submit" class="btn btn-primary btn-rider-context">Submit</button>
      </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"/></script>
    <script src="moto-event-manager.1.0.0.min.js"></script>
</body>

</html>
